<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登陆</title>
  <link rel="stylesheet" href="./css/normalize-zh.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>打倒产品经理</h1>
      <h4>让你的情绪得到宣泄</h4>
    </header>
    <!-- /header -->
    <section class="main">
      <div class="account">
        <input class="username" id="username" type="text" placeholder="账号">
        <input class="password" id="password" type="password" placeholder="密码">
      </div>
      <div class="foot">
        <a class="register" href="register.html" title="注册">已有账号，立即注册</a>
      </div>
    </section>
    <section class="btn">
      <button id="login">登录</button>
    </section>
  </div>
  <script type="text/javascript" src="js/lib/md5.js"></script>
  <script type="text/javascript" src="js/lib/util.js"></script>
  <script type="text/javascript" src="js/lib/zfJquery.js"></script>
  <script type="text/javascript">
  zfJquery(function() {
    zfJquery('#login').bind('click', function() {
      var username = zfJquery('#username')[0].value
      var password = zfJquery('#password')[0].value
      if (checkUsername(username) && checkPassword(password)) {
        zfJquery.ajax({
          url: './test.json',
          type: 'GET',
          data: {
            username: username,
            password: md5(password),
            score: localStorage.getItem('score')
          },
          success: function(data) {
            console.log(data)
          }
        })
      }
    })
  })
  </script>
</body>

</html>
